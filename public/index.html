<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="title">Run Firefox!</title>
    <link rel="stylesheet" type="text/css" href="css/slidebox.css"/>
    <link rel="stylesheet" type="text/css" href="css/runfirefox.css"/>
    <script type="text/javascript" src="js/runfirefox-dev.js" defer></script>
  </head>
  <body>
    <nav id="menu" aria-role="navigation">
      <button data-action-type="slideHome">home</button>
      <button data-action-type="slideActivity">activity</button>
      <button data-action-type="slideSetting">setting</button>
    </nav>
    <x-slidebox id="contents" orientation="x">
      <x-slides>

<!-- home -->
<x-slide id="home">
  <div id="startContents">
    <button data-action-type="run" class="start">スタート</button>
  </div>
  <div id="progressContents" aria-hidden="true">
    <div id="currentDistance">0.0 km</div>
    <button data-action-type="stop" class="stop">ストップ</button>
    <button data-action-type="pause" class="pause">一時停止</button>
  </div>
</x-slide>

<!-- activity -->
<x-slide>
activity
</x-slide>

<!-- setting -->
<x-slide>
setting
</x-slide>

      </x-slides>
    </x-slidebox>
  </body>
</html>
